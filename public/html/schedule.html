<div page="schedule" class="">
	<div class="col-lg-4 col-md-5 col-sm-12 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<label id="info" class="text-info italic">Buat baru</label>
				<div class="clearfix"></div>
			</div>
			<div class="panel-body">
				<form class="" role="form">
					<div class="row">
						<input type="text" id="_id" class="form-control hidden" disabled>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group form-group-default required">
								<label>Nama Sanggar</label>
								<input type="text" id="sanggar" class="form-control" required="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-11">
							<div class="form-group form-group-default required ">
								<label>Jenis Kegiatan</label>
								<select id="group" class="form-control full-width" data-placeholder="Select one" data-init-plugin="select2">
									<!---->
								</select>
							</div>
						</div>
						<div class="col-sm-1 no-padding">
							<div class="btn-group btn-group-vertical">
								<button id="addgroup" type="button" class="btn btn-xs btn-success">
									<i class="fa fa-plus"></i>
								</button>
							</div>
						</div>
					</div>
				</form>
				<div class="row pull-right">
					<div class="col-sm-12">
						<button type="button" class="btn btn-default btn-sm btn-animated from-left fa fa-refresh" id="reset">
							<span>Atur ulang</span>
						</button>
						<button type="button" class="btn btn-primary btn-sm btn-animated from-left fa fa-save" id="submit">
							<span>Simpan</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-8 col-md-7 col-sm-12 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="col-xs-6">
					<div class="panel-title">Daftar Jenis Kegiatan</div>
					<br />
					<span style="font-style: italic">Klik baris untuk merubah</span>
				</div>
				<div class="pull-right">
					<div class="col-xs-12">
						<input type="text" id="search" class="form-control pull-right" placeholder="Cari">
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="panel-body">
				<div class="table-responsive" id="tablecontainer"></div>
			</div>
		</div>
	</div>
</div>
<script src="/js/schedule.js"></script>
